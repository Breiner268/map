<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva MAP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/css/icon.png" type="image/png">


</head>
<body>
    <div class="header">
        <h1>Mapa de Aeropuertos <span>VIVA</span></h1>
    </div>

    <div class="container">
        <div id="map"></div>

        <!-- Map Type Toggle Button -->
        <div class="map-type-toggle">
            <button class="map-toggle-btn" id="mapToggleBtn" onclick="toggleMapSelector()">
                <svg class="map-icon" viewBox="0 0 45 24">
                    <path d="M24.597 18.663V8.233L21.53 6.369a1.83 1.83 0 00-.413-.178v10.569l3.136 1.764c.06.03.116.058.171.083a.815.815 0 00.172.057zm-7.548-.178c.17 0 .356-.057.559-.171l2.615-1.416V6.285c-.06.026-.125.055-.197.089-.072.034-.14.07-.203.108l-2.958 1.695c-.199.11-.346.246-.44.41a1.118 1.118 0 00-.144.574v8.544c0 .25.07.442.207.577.137.136.324.203.561.203zm8.436.153a.641.641 0 00.204-.09l3.269-1.853c.203-.114.352-.251.447-.412.095-.161.143-.354.143-.578V7.18c0-.254-.07-.447-.21-.58-.14-.134-.332-.2-.577-.2-.17 0-.358.057-.565.17l-2.71 1.505v10.563z"/>
                </svg>
            </button>
            
            <!-- Map Type Selector (Hidden by default) -->
            <div class="map-type-selector" id="mapTypeSelector">
                
                <div class="map-type-buttons">
                    <button class="map-type-btn active" data-map-type="streets">
                        <span class="btn-emoji">üó∫Ô∏è</span>
                        Estandar
                    </button>
                    <button class="map-type-btn" data-map-type="satellite">
                        <span class="btn-emoji">üõ∞Ô∏è</span>
                        Sat√©lite
                    </button>
                    <button class="map-type-btn" data-map-type="hybrid">
                        <span class="btn-emoji">üåç</span>
                        H√≠brido
                    </button>
                    <button class="map-type-btn" data-map-type="terrain">
                        <span class="btn-emoji">‚õ∞Ô∏è</span>
                        Relieve
                    </button>
                </div>
            </div>
        </div>

        <div class="stats">
    <h3>
        <svg class="stats-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        Estad√≠sticas
    </h3>
    
    <div class="stat-item">
        <div class="stat-icon airports">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
            </svg>
        </div>
        <span>Aeropuertos: <span class="stat-value" id="airportCount">0</span></span>
    </div>
    
    <div class="stat-item">
        <div class="stat-icon routes">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
            </svg>
        </div>
        <span>Rutas totales: <span class="stat-value" id="routeCount">0</span></span>
    </div>
    
    <div class="utc-time-container">
        <div class="utc-time" id="utcTime">--:--:--</div>
        <div class="utc-date" id="utcDate">-- --, ----</div>
    </div>
    
    <div class="stat-item" id="selectedAirportInfo" style="display:none">
        <div class="stat-icon selected">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
        </div>
        <span>Seleccionado: <span class="stat-value" id="selectedAirport">Ninguno</span></span>
    </div>
</div>
    </div>

    <!-- Modal -->
    <div id="airportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Destinos desde Aeropuerto</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            
            <!-- Filtros -->
            <div class="filter-container">
                <div class="filter-group">
                    <span class="filter-label">Ordenar por:</span>
                    <button class="filter-btn active" data-filter="default">
                        <svg class="filter-icon" viewBox="0 0 24 24">
                            <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"/>
                        </svg>
                        Original
                    </button>
                    <button class="filter-btn" data-filter="distance-asc">
                        <svg class="filter-icon" viewBox="0 0 24 24">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                            <path d="M7 14l5 5 5-5z"/>
                        </svg>
                        Menor distancia
                    </button>
                    <button class="filter-btn" data-filter="distance-desc">
                        <svg class="filter-icon" viewBox="0 0 24 24">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                            <path d="M7 10l5-5 5 5z"/>
                        </svg>
                        Mayor distancia
                    </button>
                    <button class="filter-btn" data-filter="time-asc">
                        <svg class="filter-icon" viewBox="0 0 24 24">
                            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M16.2,16.2L11,13V7H12.5V12.2L17,14.9L16.2,16.2Z"/>
                            <path d="M7 14l5 5 5-5z"/>
                        </svg>
                        Menor tiempo
                    </button>
                    <button class="filter-btn" data-filter="time-desc">
                        <svg class="filter-icon" viewBox="0 0 24 24">
                            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M16.2,16.2L11,13V7H12.5V12.2L17,14.9L16.2,16.2Z"/>
                            <path d="M7 10l5-5 5 5z"/>
                        </svg>
                        Mayor tiempo
                    </button>
                </div>
            </div>
            
            <div class="modal-body">
                <div id="destinationsContainer" class="destinations-grid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
